<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="imgdiv" class="col-8">
                <img src="./drum-kit.png" style="width:75%" alt="">

            </div>
            <div style=" background-color:black" class="col-4">
                <h1>Key Mapping</h1>
                <ul class="list-group ">
                    <li class="list-group-item"><button data-value="e">E</button> Crash</li>
                    <li class="list-group-item"><button data-value="r">R</button> Ride</li>
                    <li class="list-group-item"><button data-value="f">F</button> Floor tom</li>
                    <li class="list-group-item"><button data-value="g">G</button> Mid Tom</li>
                    <li class="list-group-item"><button data-value="h">H</button> High Tom</li>
                    <li class="list-group-item"><button data-value="v">V</button><button data-value="b">B</button> Kick
                    </li>
                    <li class="list-group-item"><button data-value="j">J</button> Snare</li>
                    <li class="list-group-item"><button data-value="i">I</button> Hi-Hat Open</li>
                    <li class="list-group-item"><button data-value="k">K</button> Hi-Hat Closed</li>
                </ul>

            </div>
        </div>

    </div>
    <!--script tags-->
    <link rel="stylesheet" href="app.js">
</body>

</html>
